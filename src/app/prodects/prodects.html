<ul class="card-container">
    <li *ngFor="let product of products">
        <a class="card-content">
            <img src={{product.imageUrl}} alt="img">
            <div class="prodect-content">
                <div class="prodect-name">{{product.name}}</div>
                <span class="favorite" [class.not]="!product.favorite">‚ù§Ô∏è</span>
                <div class="prodect-footer">
                    <div class="making-time">
                        <span>üïí</span>
                        {{product.makingTime}}
                    </div>
                    <div class="price">
                        {{product.price|currency:'INR'}}
                    </div>
                </div>
                <div class="button-content">
                    <button (click)="addToCart(product)" class="add-card">Add to card</button>
                </div>
            </div>
        </a>
    </li>
</ul>
